<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,300italic&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign up</title>
</head>
<body class="login">
    <form class="gf-form gf-popup">
        <div class="gf-popup_logo">GitFood</div>
        <div class="gf-form__input-wrap">
            <input class="gf-form__input gf-form__input--blue" type="text" placeholder="Епочта"/>
            <span class="octicon octicon-mail login-octicon"></span>
        </div>
        <div class="gf-form__input-wrap">
            <input class="gf-form__input gf-form__input--blue" type="text" placeholder="Компания"/>
            <span class="octicon octicon-globe login-octicon"></span>
        </div>
        <div class="gf-form__input-wrap">
            <input class="gf-form__input gf-form__input--blue" type="password" placeholder="Пароль"/>
            <span class="octicon octicon-key login-octicon"></span>
        </div>
        <div class="check-wrap">
            <input class="gf-form_checkbox gf-form_checkbox--blue" type="checkbox" name="savepass" id="savepass"/> <label for="savepass">Хочу получать от вас спам</label>
        </div>
        <div class="button-wrap">
            <a href="index.html" class="gf-button gf-button--blue">Регистрация</a>
        </div>
        <div class="clearfix">
            <span class="left-text">Уже есть учетная запись?</span>
            <a href="login.html" class="link">Войти</a>
        </div>

    </form>
</body>
</html>
