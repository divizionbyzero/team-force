<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,300italic&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign in</title>
</head>
<body class="login">
    <form class="gf-form gf-popup">
        <div class="gf-popup_logo">GitFood</div>
        <div class="gf-form__input-wrap">
            <input class="gf-form__input gf-form__input--green" type="text" placeholder="Епочта"/>
            <span class="octicon octicon-mail login-octicon"></span>
        </div>
        <div class="gf-form__input-wrap">
            <input class="gf-form__input gf-form__input--green" type="text" placeholder="Пароль"/>
            <span class="octicon octicon-key login-octicon"></span>
        </div>
        <div class="check-wrap login-check">
            <input class="gf-form_checkbox gf-form_checkbox--green" type="checkbox" name="savepass" id="savepass"/>
            <label for="savepass">Сохранить пароль</label>
        </div>
        <div class="button-wrap">
            <a class="gf-button gf-button--green" href="index.html">Войти</a>
        </div>
        <div class="clearfix">
            <span class="left-text">Нет учетной записи?</span>
            <a href="signup.html" class="link">Регистрация</a>
        </div>

    </form>
</body>
</html>
