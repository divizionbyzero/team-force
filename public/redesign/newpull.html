<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,300italic&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>New pull</title>
</head>
<body>
    <header class="gf-header">
        <a class="gf-logo" href="pullslist.html">Gitfood</a>
        <div class="gf-menu gf-actions-menu">
            <a class="gf-menu__item gf-actions-menu__item" href="addpull.html">Добавить пул</a>
            <a class="gf-menu__item gf-actions-menu__item" href="pullslist.html">Созданные пулы</a>
            <a class="gf-menu__item gf-actions-menu__item" href="debts.html">
                <span>Долги</span>
                <span class="gf-badge">10 000 руб</span></a>
        </div>
        <div class="gf-menu gf-user-menu">
            <a class="gf-menu__item" href="profile.html">
                <div class="gf-user-img gf-menu__user-img" style="background-image: url('images/abott@adorable.io.png') "></div>
                <span>Username</span>
            </a>
            <a class="gf-menu__item" href="login.html">Выйти</a>
        </div>
    </header>
   <content>
       <div class="gf-new-pull">
           <div class="pull-header clearfix">
               <span class="shop-name">
                   wok.by
               </span>
               <span class="date">
                   19.05.2016
               </span>
               <span class="time">
                   13:41
               </span>
               <span class="interval">
                   через 2 дня
               </span>
                 <span class="price">
                     0 руб.
                 </span>
           </div>
           <div class="pull-body">
              <div class="items">
                  <div class="items-owner">
                    <span class="items-owner_name">
                        Василий Пупкин
                    </span>
                       <span class="items-owner_price">
                        80 000 руб.
                    </span>
                  </div>
                  <ul class="items-wrap">
                      <li class="item">
                          <span class="item-name">
                              Бао бургер с говядиной (80 000 руб.)
                          </span>
                          <span class="items-num">x2</span>
                      </li>
                  </ul>
              </div>
               <div class="gf-form gf-new-pull__form">
                   <div class="mt30">
                       <div class="gf-form__input-wrap">
                           <span class="gf-form__input-title">Чтобы присоединиться, скопируйте в это поле ссылку на товар</span>
                           <button class="gf-button gf-button--blue gf-new-pull_add">или Добавьте вручную</button>
                           <input class="gf-form__input" type="text" placeholder=""/>
                           <span class="octicon octicon-git-pull-request"></span>
                       </div>
                   </div>
                   <div class="flex-wrap">
                       <div class="inputs-wrap1-3">
                           <div class="gf-form__input-wrap">
                               <span class="gf-form__input-title">Название</span>
                               <input class="gf-form__input" type="text" placeholder=""/>
                               <span class="octicon octicon-book"></span>
                           </div>
                           <div class="gf-form__input-wrap">
                               <span class="gf-form__input-title">Описание</span>
                               <input class="gf-form__input" type="text" placeholder=""/>
                               <span class="octicon octicon-repo"></span>
                           </div>
                       </div>
                       <div class="inputs-wrap1-3">
                           <div class="gf-form__input-wrap">
                               <span class="gf-form__input-title">Вес</span>
                               <input class="gf-form__input" type="text" placeholder=""/>
                               <span class="octicon octicon-law"></span>
                           </div>
                           <div class="gf-form__input-wrap">
                               <span class="gf-form__input-title">Количество</span>
                               <input class="gf-form__input" type="text" placeholder=""/>
                               <span class="octicon octicon-list-ordered"></span>
                           </div>
                       </div>
                       <div class="inputs-wrap1-3">
                           <div class="gf-form__input-wrap">
                               <span class="gf-form__input-title">Цена</span>
                               <input class="gf-form__input" type="text" placeholder=""/>
                               <span class="octicon octicon-pin"></span>
                           </div>
                           <div class="gf-form__input-wrap gf-new-pull__wrap-btn">
                               <button class="gf-button gf-button--green gf-new-pull_btn-add">Добавить</button>
                           </div>
                       </div>
                   </div>
               </div>
               </div>
       </div>
   </content>
   <footer class="gf-footer">
       <span class="gf-footer_text">&copy;TeamForce 2016</span>
   </footer>
</body>
</html>
