<template name="poolsList">
    <ul class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
        {{#each polls}}
            {{> pool}}
        {{/each}}
    </ul>
</template>

<template name="pool">
    <li class="list-group-item">
        <span class="badge">{{time}}</span> {{name}}
    </li>
</template>
