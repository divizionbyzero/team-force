<template name="notifications">
    <div class="container">
        <div class="notifications row-fluid">
            {{#each notifications}}
                {{> notification}}
            {{/each}}
        </div>
    </div>
</template>

<template name="notification">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
